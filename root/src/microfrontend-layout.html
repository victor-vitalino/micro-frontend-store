<single-spa-router>
  <header>
    <application name="@store/app-header"></application>
  </header>
  <main>
    <route path="account">
      <application name="@store/app-account"></application>
    </route>
    <route path="cart">
      <application name="@store/app-cart"></application>
    </route>
    <route path="product">
      <application name="@store/app-product"></application>
    </route>
    <route path="shop">
      <application name="@store/app-shop"></application>
    </route>
  </main>
  <footer>
    <application name="@store/app-footer"></application>
  </footer>
</single-spa-router>
